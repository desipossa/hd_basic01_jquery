<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대엘리베이터 실습</title>
    <link rel="stylesheet" href="./css/reset.css">

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/common.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>

    <script src="./js/custom.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header_wrap">
                <h1>
                    <a href="/">
                        <img src="./images/logo01.png" alt="">
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="">기업정보</a></li>
                        <li><a href="">솔루션</a></li>
                        <li><a href="">혁신기술</a></li>
                        <li><a href="">기업정보</a></li>
                        <li><a href="">고객지원</a></li>
                    </ul>
                </nav>
                <div class="util">
                    <i class="xi-search"></i>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="mainVisual">
                <div class="visual_slide">
                    <div class="itm itm01">01</div>
                    <div class="itm itm02">02</div>
                </div>
            </section>
            <section class="mainContent default">
                <div class="title">
                    <h2>사람과 사람을 연결하는 종합 승강기 기업</h2>
                    <p>최고의 기술과 서비스로 편리하고 풍요로운 세상을 만들어갑니다.</p>
                </div>
                <div class="inner content">
                    <figure>
                        <div class="img_box">
                            <img src="./images/mainContent01.jpg" alt="">
                        </div>
                        <strong>
                            엘리베이터
                        </strong>
                        <p>단순한 수직운송수단을 넘어 빌딩의 가치를<br />
                            높여 드립니다.</p>
                        <a href="" class="default_btn">자세히보기</a>
                    </figure>
                    <figure>
                        <div class="img_box">
                            <img src="./images/mainContent02.jpg" alt="">
                        </div>
                        <strong>
                            에스컬레이터 &amp; 무빙워크
                        </strong>
                        <p>편안한 승차감과 안전성, 경제성으로 최고의<br />
                            고객감동을 실현합니다.</p>
                        <a href="" class="default_btn">자세히보기</a>
                    </figure>
                    <figure>
                        <div class="img_box">
                            <img src="./images/mainContent03.jpg" alt="">
                        </div>
                        <strong>
                            주차시스템
                        </strong>
                        <p>다양한 제품으로 주차 공간 확보에 대한<br />
                            고민을 해결해 드립니다.</p>
                        <a href="" class="default_btn">자세히보기</a>
                    </figure>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>

</html>
